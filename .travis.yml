language: shell

os:
  - linux
  - osx
  - windows

addons:
  apt:
    update: true
    packages:
      - zsh
  homebrew:
    update: true
    packages:
      - bats-core
      - duti
      - node
      - python
      - ruby
      - zsh

matrix:
  fast_finish: true

  include:
    - &apt-test
      sudo: true
      script: sh 'dependencies/apt/install.sh'
    - <<: *apt-test
      dist: precise
    - <<: *apt-test
      dist: trusty
    - <<: *apt-test
      dist: xenial
    - <<: *apt-test
      dist: bionic

    - &gem-test
      language: ruby
      script: sh 'dependencies/gem/install.sh'
    - <<: *gem-test
      os: osx

    - &npm-test
      language: node_js
      script: sh 'dependencies/npm/install.sh'
    - <<: *npm-test
      os: osx
    - <<: *npm-test
      os: windows
      node_js: node

    - &pip-test
      language: python
      script: sh 'dependencies/pip/install.sh'
    - <<: *pip-test
      os: osx

before_install:
  - echo ${TRAVIS_OS_NAME}
  - | # TODO: rework to choco addon when available
    if [ "${TRAVIS_LANGUAGE}" = 'generic' ] && [ "${TRAVIS_OS_NAME}" = 'windows' ]; then
      choco install nodejs
    fi

install:
  - |
    if [ "${TRAVIS_LANGUAGE}" = 'generic' ]; then
      if [ "${TRAVIS_OS_NAME}" = 'linux' ] || [ "${TRAVIS_OS_NAME}" = 'windows' ]; then
        npm install -g bats
      fi
    fi

before_script:
  - uname -a
  - |
    if [ "${TRAVIS_OS_NAME}" = 'osx' ]; then
      sw_vers
    fi

script:
  - bats 'tests/main.bats'
  - bats 'tests/zsh.bats'
  - sh 'home/install.sh'
  - sh 'setup/install.sh'
  - sh 'bin/install.sh'
