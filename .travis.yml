language: generic

os:
  - linux
  - osx

addons:
  apt:
    update: true
    packages:
      bats
  homebrew:
    update: true
    packages:
      bats-core
      duti

matrix:
  fast_finish: true

install: skip

before_script:
  - uname -a
  - sw_vers

script:
  - sh home/install.sh
  - bats 'test.bats'
  - sh setup/install.sh
  - sh bin/install.sh
