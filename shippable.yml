language: node_js

node_js:
  - 12
  - 11
  - 10
  - 9
  - 8
  - 7
  - 6

build:
  pre_ci:
    - uname -a
    - node --version
    - npm --version
  ci:
    - make bootstrap
    - make test
    - make
    - npm install --prefix 'tests'
    - npm run --prefix 'tests' test
    - sh 'home/install.sh'
    - sh 'setup/install.sh'
    - sh 'bin/install.sh'
